<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Titan's Fall</title>

    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/game.js" defer></script>
</head>
<body>
    <div class="overlay">
        <div class="overlay--start"></div>
    </div>

    <header>
        <h1></h1>
    </header>

    <main>
        
        <div class="main__text">
            <p class="text"></p>
        </div>
        <div class="buttons">
            <div class="buttons--characters">
                <div class="buttons--characters__name button"></div>
                <div class="buttons--characters__name button"></div>
                <div class="buttons--characters__name button"></div>
                <div class="buttons--characters__name button"></div>
            </div>

            <div class="buttons--actions">
                <div class="buttons--chooseAction buttons--attack button"></div>
                <div class="buttons--chooseAction buttons--heal button"></div>
                <div class="buttons--chooseAction buttons--flee button"></div>
                <div class="buttons--chooseAction buttons--chat button"></div>
            </div>

            <div class="buttons--page">
                <div class="buttons--page__next button"></div>
            </div>

            <div class="buttons--replay">
                <div class="button--replay button"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="healthBars">
            <div class="userHealth"></div>
            <div class="ogreHealth"></div>
        </div>

        <div class="footer__counter">
            <div class="counter__wins counter"></div>
            <div class="counter__losses counter"></div>
        </div>
    </footer>
    
</body>
</html>
